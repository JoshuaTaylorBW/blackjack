<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <link rel="stylesheet" href="app.css">
      <script  src="jquery.js"></script>
</head>
<body>

  <div class="container">

      <button class="buttony regulars" id="stay-button" value="stay">stay</button>

  <div class="card-holder">
  </div>


    <div class="ace-sheet"></div>

      <button class="ace-button buttony" id="ten-button">11</button>
      <button class="ace-button buttony" id="one-button" >1</button>
    </div>

  <h3 class="narration" id="your-stuff">Total: </h3>

  </div>

  </div>

<script type="text/javascript" src="index.js">

</script>
